name: Rename and Add New Markdown Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  process-markdown:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITBOOKKEY }}
        fetch-depth: 0

    - name: Set UTF-8 Encoding
      run: |
        export LC_CTYPE="UTF-8"

    - name: Rename and Add New Markdown files
      run: |
        # `developLog`에서 .md 파일을 모두 찾음
        for file in $(find developLog -type f -name '*.md'); do
          if [[ "$file" == *"README.md" ]] || [[ "$file" == *"SUMMARY.md" ]]; then
                echo "Skipping $file"
                continue
          fi
        
          title=$(grep -m 1 '^#' "$file" | sed 's/^# //')
          
          if [ -n "$title" ]; then
            # 기존 파일 경로를 기반으로 새로운 파일 경로 생성
            new_dir="koreanPageTitle/$(dirname "$file")"
            new_filename="$new_dir/$title.md"
            
            # 새 디렉토리를 유지하며 파일 복사
            mkdir -p "$new_dir"
            if [ -f "$new_filename" ]; then
              # 파일이 이미 존재하고 내용이 같으면 원본 파일 삭제
              if cmp -s "$file" "$new_filename"; then
                echo "File $new_filename already exists and is identical. Deleting original file."
                rm "$file"
              else
                echo "File $new_filename already exists but is different. Overwriting with new file."
                cp "$file" "$new_filename"
              fi
            else
              echo "Copying $file to $new_filename"
              cp "$file" "$new_filename"
            fi
          else
            echo "No valid title found in $file, skipping."
          fi
        done

    - name: Remove koreanPageTitle directory after processing
      run: |
        rm -rf koreanPageTitle
        echo "koreanPageTitle directory has been deleted."

    - name: Commit changes
      run: |
        git add -A
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git commit -m "Rename and update Markdown files based on h1 titles"
        git push https://${{ secrets.GITBOOKKEY }}@github.com/GoldenPearls/gitBook.git
